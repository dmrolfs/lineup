    //        ewma.publish-threshold: yes
    //        seasonal-ewma {
    //          wavelength: 1 day
    //          bins: 24
    //          publish-threshold: yes
    //        }
    //      }
    //    }
  }

  plans {
    skyline {
      majority: 50
      algorithms: [
        ewma,
        first-hour-average,
        grubbs,
        histogram-bins,
        least-squares,
        mean-subtraction-cumulation,
        median-absolute-deviation,
        simple-moving-average
      ]

      //    algorithm-config: {
      //      ks-test { reference-offset: 20 seconds }
      //    }
    }

    density {
      algorithm-config {
        dbscanSeries {
          tolerance: 3
          seedEps: 3
          minDensityConnectedPoints: 3
          publish-threshold: no
        }
      }
    }

    centroid-density {
      //    group {
      //      limit: 10000
      //      within: 2 minutes
      //    }

      algorithm-config {
        dbscanSeriesCentroid {
          tolerance: 3
          seedEps: 3
          minDensityConnectedPoints: 3
        }
      }
    }
  }
}