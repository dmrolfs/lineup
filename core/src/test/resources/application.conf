lineup {
  timeout = 100ms

  source {
    host = "127.0.0.1"
    port = 1234
  }

  detection-plans {
    default = ${lineup.dbscan-plan} { is-default: on }
    bar = ${lineup.dbscan-plan} { topics: [bar] }
    foo = ${lineup.dbscan-plan} { topics: [foo] }
    #    foo-bar = ${lineup.dbscan-plan} { topics: [zed, bar] }
  }


  dbscan-plan = {
    timeout: 100ms
    algorithms: [dbscan]
    algorithm-config {
      dbscan {
        eps: 5
        minDensityConnectedPoints: 3
      }
    }
  }
}
