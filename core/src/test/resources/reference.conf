akka {
  loglevel = DEBUG
#  loglevel = INFO

  stdout-loglevel = DEBUG

  #  log-config-on-start = on
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  # Options: ERROR, WARNING, INFO, DEBUG

  actor.debug {
    receive = on
    autoreceive = on
    lifecycle = on
    unhandled = on
    event-stream = on
    fsm = on
  }
}
